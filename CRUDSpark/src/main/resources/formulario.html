<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 8px 0;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f4e4;
            border: 1px solid #d4e6d0;
            border-radius: 4px;
            color: #2e8b57;
        }

        .error {
            background-color: #f4e4e4;
            border: 1px solid #e6d0d0;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Locadora de Filmes</h1>
    
    <h2>Adicionar Filme</h2>
    <form action='/filmes' method='post'>
        <label for="nome">Nome:</label>
        <input type='text' id='nome' name='nome' required><br>
        <label for="genero">Gênero:</label>
        <input type='text' id='genero' name='genero' required><br>
        <label for="ano">Ano:</label>
        <input type='number' id='ano' name='ano' required><br>
        <input type='submit' value='Adicionar Filme'>
    </form>

    <h2>Excluir Filme</h2>
    <form action='/filmes/delete' method='post'>
        <label for="id-delete">ID:</label>
        <input type='number' id='id-delete' name='id' required><br>
        <input type='submit' value='Excluir Filme'>
    </form>

    <h2>Atualizar Filme</h2>
    <form action='/filmes/update' method='post'>
        <label for="id-update">ID:</label>
        <input type='number' id='id-update' name='id' required><br>
        <label for="nome-update">Nome:</label>
        <input type='text' id='nome-update' name='nome'><br>
        <label for="genero-update">Gênero:</label>
        <input type='text' id='genero-update' name='genero'><br>
        <label for="ano-update">Ano:</label>
        <input type='number' id='ano-update' name='ano'><br>
        <input type='submit' value='Atualizar Filme'>
    </form>

    <h2>Listar um Filme</h2>
    <form action='/filmes/get' method='post'>
        <label for="id-get">ID:</label>
        <input type='number' id='id-get' name='id' required><br>
        <input type='submit' value='Listar Filme'>
    </form>

    <h2>Listar todos os Filmes</h2>
    <form action='/filmes/all' method='post'>
        <input type='submit' value='Listar Todos os Filmes'>
    </form>
    
</body>
</html>
